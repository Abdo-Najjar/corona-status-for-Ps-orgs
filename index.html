<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>basic</title>
    <link rel="stylesheet" href="./css/bootstrap-rtl.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card form-holder">
                    <div class="card-body">
                        <div class="text-center">
                            <h1>شاشة تسجيل الدخول</h1>
                            <h5>خاص بفحص حالة كورونا</h5>
                        </div>
                        <form>
                            <div class="form-group">
                                <label>اسم المستخدم</label>
                                <input type="text" id="name" class="form-control" placeholder="اسم المستخدم" />
                            </div>
                            <div class="form-group">
                                <label>كلمة المرور</label>
                                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" />
                            </div>
                            <div class="row">
                                <div class="col-4 text-right">
                                    <input type="submit" class="btn btn-primary" value=" تسجيل الدخول " />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
